{% extends "base.html" %}
{% block title %}Attendance Report{% endblock %}
{% block content %}
<div class="attendance-page">
    <div class="report-container">
        <h2>Attendance for {{ course.name }}</h2>

        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for record in attendance_records %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
